<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group1</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <div>
        <a href="index.html"><img src="images/logo.png"  class="logo"></a>
    </div>
    <div id="map">
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKL1V-F-rYdQCe2Vn6PLjDzgDTZd1a2OQ&callback=initMap"></script>
    </div>

    <div id="menu">
        <div id="notscroll">
            <div id="search">
                <input type="search" name="s" placeholder="キーワードを入力"><button type="submit">検索</button>
            </div>
            <div id="key">
                <button type="button" onclick="allGallery();">ALL</button>
                <button type="button" onclick="opening();">営業中</button>
                <button type="button" onclick="free();">入場無料</button>
            </div>
            
        </div>
        
        <div id="scroll"></div>
    </div>

    <div id="black"></div>

    <div id="modal">
        <p id="thumbnail"></p>
        <p id="title"></p>
        <p id="date"></p>
        <div id="modalbody">
            <div id="modalstatic">
                <p class="modal">入場料</p>
                <p class="modal">URL</p>
                <p class="modal">開催時間</p>
                <p class="modal">アクセス</p>
            </div>

            <div id="modalchange">
                <p class="modal" id="admission"></p>
                <p class="modal" id="url"></p>
                <p class="modal" id="openingtime"></p>
                <p class="modal" id="access"></p>
            </div>
        </div>
        <p class="modal" id="article"></p>
        <div id=""></div>
    
    </div>

    <script src="index.js"></script>
</body>
</html>
